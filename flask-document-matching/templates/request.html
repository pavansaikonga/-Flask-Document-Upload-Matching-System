<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <title>Request Additional Credits</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
      }
      .container {
        max-width: 400px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px #ccc;
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
      }
      button {
        background: #ffc107;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body class="profile-theme">
    <div class="container">
      <h2>Request Additional Credits</h2>
      <form action="{{ url_for('request_credits') }}" method="post">
        <label for="requested_credits">Number of Credits:</label>
        <input
          type="number"
          id="requested_credits"
          name="requested_credits"
          required
        />
        <button type="submit">Submit Request</button>
      </form>
      <p><a href="{{ url_for('profile_page') }}">Back to Profile</a></p>
    </div>
  </body>
</html>
